<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <h1>Blackjack</h1>
        <div class="content">
            
            <h3 id="game-message">Press start to begin a game</h3>
            <div class="board">
                <div class="player-side">
                    <p id="player-name">Player</p>
                    <div class="user">
                        <!-- <p>Your cards: </p> -->
                        <div id="user-cards">
    
                        </div>
                        <p id="user-total">Your total: </p>
                    </div>
                </div>
                <div class="dealer-side">
                    <p id="dealer-name">Dealer</p>
                    <div class="dealer">
                        <div id="dealer-cards">
                            
                        </div>
                        <p id="dealer-total">Dealer's total: </p>
                    </div>
                </div>
                
            </div>
            <div id="buttons">
                <div id="start-button">
                    <button onclick="startGame()">Start</button>
                </div>
                <div id="play-again-button">
                    <button onclick="startGame()">Play Again</button>
                </div>
                <div id="game-buttons">
                    <button onclick="stay()" id="stay">Stay</button>
                    <button onclick="hit()" id="hit">Hit</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
