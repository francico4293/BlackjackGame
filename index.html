<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="content">
            <h1>Blackjack</h1>
            <h3 id="game-message">Press start to begin a game</h3>
            <div class="board">
                <div class="user">
                    <p>Your cards: </p>
                    <div id="user-cards">

                    </div>
                    <p id="user-total">Your total: </p>
                </div>
                <div class="dealer">
                    <p>Dealer's cards: </p>
                    <div id="dealer-cards">
                       
                    </div>
                    <p id="dealer-total">Dealer's total: </p>
                </div>
            </div>
            <div id="buttons">
                <div id="start-button">
                    <button onclick="startGame()">Start</button>
                </div>
                <div id="play-again-button">
                    <button onclick="startGame()">Play Again</button>
                </div>
                <div id="game-buttons">
                    <button onclick="stay()">Stay</button>
                    <button onclick="hit()">Hit</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
