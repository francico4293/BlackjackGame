<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <h1>Blackjack</h1>
        <div class="content">
            
            <h3 id="game-message">Press start to begin a game</h3>
            <p id="balance-element">Money: $0</p>
            <div class="board">
                <div class="player-side">
                    <div class="person"> 
                        <p id="player-name">Player</p>
                    </div>
    
                    <div class="user">
                        <div id="user-cards">
                        </div>
                        <p id="user-total">Your total: </p>
                    </div>
                </div>
                <div class="dealer-side">
                    <div class="person">
                        <p id="dealer-name">Dealer</p>

                    </div>
                    <div class="dealer">
                        <div id="dealer-cards">
                        </div>
                        <p id="dealer-total">Dealer's total: </p>
                    </div>
                </div>

            </div>
            <div class="buttons">
                <div id="intro-buttons">
                    <div id="start-button">
                        <button onclick="startGame()" class="pushable">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">Start</span>
                        </button>
                    </div>
                    <div id="deposit-money">
                        <button onclick="depositMoney()" class="pushable">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">Deposit Money</span>
                        </button>
                    </div>
                </div>
                <div id="play-again-button">
                    <button onclick="startGame()" class="pushable">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">Play Again</span>
                    </button>
                </div>
                <div id="game-buttons">
                    <button onclick="stay()" id="stay" class="pushable">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">Stay</span>
                    </button>
                    <button onclick="hit()" id="hit" class="pushable">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">Hit</span>
                    </button>

                </div>
            </div>
            <div id="modal-overlay">
                <div id="modal">
                    <div class="modal-header">
                        <h2>Enter an amount to deposit: </h2>
                    </div>
                    <div class="modal-content">
                        <p>Modal Content</p>
                        <input type="number" id="amount" name="amount">
                        
                    </div>
                    <div class="modal-footer">
                        <!-- <button id="close-modal" onclick="closeModalWindow()">Close</button> -->
                        <button id="close-modal">Close</button>

                        <button onclick="saveMoney(document.getElementById('amount').value)">Deposit</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
